<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet"> -->

    <link rel="stylesheet" href="/static/register/fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/register/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/static/register/css/style.css">

    <title>Register</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <form class="mb-5" method="post" id="contactForm" name="contactForm"action="/register/">
              {% csrf_token %}

              {% for field in form %}
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  {{ field.errors }}
                  <label for="" class="col-form-label">{{ field.label_tag }}</label>
                  {{ field }}
                  {% if field.help_text %}
                  <p class="help">{{ field.help_text|safe }}</p>
                  {% endif %}
                </div>
              </div>
              {% endfor %}

              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="submit" value="Send Message" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>

            </form>
            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="/static/register/js/jquery-3.3.1.min.js"></script>
  <script src="/static/register/js/bootstrap.min.js"></script>
  <script src="/static/register/js/jquery.validate.min.js"></script>
  </body>
</html>
