<!doctype html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="/static/dashboard/css/font-awesome.min.css">

  <link rel="stylesheet" href="/static/dashboard/css/style.css">

</head>

<body>
  {% block content %}{% endblock %}

  

  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5"><p>
          {% if user.is_authenticated %}
          Hi {{ user.get_username }}! - <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>
          - <a href="{% url 'password_change'%}?next={{request.path}}">Change Password</a>
          {% else %}
          <a href="{% url 'login'%}?next={{request.path}}">Login</a>
          {% endif %}
          - <a href="/">Home</a>
          {% if request.user.is_staff %} - <a href="/admin">Administration</a>{% endif %}
        </p></div>
      </div>
    </div>
  </section>



  <script src="/static/dashboard/js/jquery.min.js"></script>
  <script src="/static/dashboard/js/popper.js"></script>
  <script src="/static/dashboard/js/bootstrap.min.js"></script>
  <script src="/static/dashboard/js/main.js"></script>

</body>

</html>
